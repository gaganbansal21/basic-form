<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="index.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="banner">
        <p> Data Collection Form</p>
    </div>
    <div class="form-container">
        <form class="form" onsubmit="onSubmit">
            <fieldset class="field-value ">

                <div class="form-item form-field">
                    <label for="fname" id="label" class="hidden labeltext">User Name</label>
                    <input class="form-name-width form-name" placeholder="Enter Your Name" onfocus="handlefocusin(this)"
                        onfocusout="handleFocusOut(this)" name="fname" id="name" type="text"
                        pattern="(^[A-Za-z]{1,16})([ ]{0,1})([A-Za-z]{1,16})?([ ]{0,1})?([A-Za-z]{1,16})?([ ]{0,1})?([A-Za-z]{1,16})"
                        title=" use a-z,A-Z is valid" autocomplete="off" required />
                </div>


                <div class="form-item form-field">
                    <label for="fname" id="email-label" class="hidden labeltext">Email</label>
                    <input class="form-name-width form-name" placeholder="Email " onfocus="emailhandlefocusin(this)"
                        onfocusout="emailhandleFocusOut(this)" name="fname" type="text"
                        id="email" pattern="[^@\s]+@[^@\s]+\.[^@\s]+"
                        title="reuwested form abc@gmail.com" autocomplete="off" required />
                </div>

                <div>
                    <p>Gender</p>
                        <input type="radio" id="Male" name="gender" value="Male"  required>
                        <label for="Male">Male</label><br>
                    
                    <input type="radio" id="Female" name="gender" value="Female" required>
                    <label for="Female">Female</label><br>
                    <input type="radio" id="Other" name="gender" value="Other" required>
                    <label value="Other" for="Other">Other</label>
                </div>
                

                <div class="form-item form-field">
                    <label for="tel" id="tel-label" class="hidden labeltext">Mobile</label>
                    <input class=" form-name-width form-tel" value="" placeholder="93552XXXXX"
                    onfocus="mobilehandlefocusin(this)"
                        onfocusout="mobilehandlefocusout(this)"
                        pattern="^([7-9]{1}[0-9]{9})$" name="tel" id="telephone" type="text" required title="only Nnumbser 0-9 are allowed" />
                </div>


                <div>
                    <input type="checkbox" name="subscribe-to-newsletter" id="subscribe" required />
                    <label for="subscribe">Subscribe to our Newsletter</label>
                </div>
                <div>
                    <button class="submit-button" value="submit" type="submit">Submit</button>
                </div>
            </fieldset>
        </form>
    </div>
</body>

</html>
